subscription SubscribeDaoById($id: String!) {
  daoById(id: $id) {
    id
    name
    purpose
    metadata
    council
    blockNum
    policy {
      proposalPeriod
      bountyUpdatePeriod
      bountyPayoutDelay
      governance {
        ... on GovernanceV1 {
          __typename
          launchPeriod
          votingPeriod
          enactmentPeriod
          minimumDeposit
        }
      }
    }
    account {
      id
    }
    founder {
      id
    }
    fungibleToken {
      id
      name
      symbol
      decimals
    }
    ethTokenAddress
    policy {
      id
    }
  }
}
