subscription SubscribeBountiesByCuratorIdOrBeneficiary(
  $curatorId: String!,
  $beneficiaryId: String!)
{
  bounties(
    where: {
      curator: { id_eq: $curatorId },
      OR: {beneficiary: {id_eq: $beneficiaryId}}
    },
    limit: 100
    orderBy: blockNum_DESC
  ) {
    id
    index
    status
    nativeToken
    description
    value
    unlockAt
    updateDue
    fee
    payout
    createdAt
    blockNum
    beneficiary {
      id
    }
    curator {
      id
    }
    dao {
      id
      name
      policy {
        proposalPeriod
        bountyUpdatePeriod
        bountyPayoutDelay
        governance {
          ... on GovernanceV1 {
            __typename
            launchPeriod
            votingPeriod
            enactmentPeriod
          }
        }
      }
    }
  }
}
